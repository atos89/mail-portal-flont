<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ params.program.name }}</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <form action="/{{ params.program.keyname }}/confirm" method="post">
        <div>
            <label for="corner">コーナー</label>
            <select name="corner">
{% for corner in params.program.corners %}
                <option value="{{ corner.keyname }}">{{ corner.name }}</option>
{% endfor %}
            </select>
        </div>
        <div>
            <label for="radio-name">ラジオネーム</label>
            <input type="text" name="radio-name" value="" placeholder="コトノハ">
        </div>
        <div>
            <label for="email">メールアドレス</label>
            <input type="text" name="email" value="" placeholder="email@example.com">
        </div>
        <input type="submit" name="btn-confirm" value="確認">
        <input type="hidden" name="program_keyname" value="{{ params.program.keyname }}">
    </form>
</body>
</html>
